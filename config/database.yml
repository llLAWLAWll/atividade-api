
default: &default
  adapter: sqlite3
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: atividade_api_development

test:
  <<: *default
  database: atividade_api_test

production:
  primary: &primary_production
    <<: *default
    database: atividade_api_production
    username: atividade_api
    password: <%= ENV["ATIVIDADE_API_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: atividade_api_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: atividade_api_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: atividade_api_production_cable
    migrations_paths: db/cable_migrate
